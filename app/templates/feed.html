
{% extends "index.html" %}

{% block content %}
<a href="{{ url_for('index') }}" class="homebutton">Home</a>
<div class="feed">
    {% for recipe in recipes %}
    <div class="feed-item">
        <h3>{{ recipe.title }}</h3>
        <h3>{{ recipe.description }}</h3>
        <h3>{{ recipe.ingredients }}</h3>
        <h3>{{ recipe.instructions }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
